<html lang="es">
      <head>
          <meta charset="UTF-8" />
          <meta name="viewport" content="width=device-width, initial-scale=1.0" />
          <title>InventarioPro: Gestión Inteligente de Stock</title>
          
          <!-- Meta tags para redes sociales -->
          <meta property="og:image" content="https://4tsix0yujj.ufs.sh/f/2vMRHqOYUHc0K5prXUEjR7oilQcqGuVyEA8Sm1pf4v95nLIB" />
          <meta property="og:image:alt" content="Imagen del proyecto" />
          <meta name="twitter:card" content="summary_large_image" />
          <meta name="twitter:image" content="https://4tsix0yujj.ufs.sh/f/2vMRHqOYUHc0K5prXUEjR7oilQcqGuVyEA8Sm1pf4v95nLIB" />

          <!-- TailwindCSS CDN -->
          <script src="https://cdn.tailwindcss.com"></script>

          <!-- React & Babel -->
          <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
          <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
          <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        </head>
        <body>
          <div id="root"></div>

          <script type="text/babel">
const { useState, useEffect, useRef, useMemo, createContext, useContext, StrictMode } = React;
            const { createRoot } = ReactDOM;
            const InventoryContext = createContext();
            const useInventory = () => useContext(InventoryContext);
            const InventoryProvider = ({ children }) => {
              const [inventory, setInventory] = useState([]);
              const [loading, setLoading] = useState(true);
              const [error, setError] = useState(null);
              const inventoryRef = useRef(inventory);

              useEffect(() => {
                // Simulación de carga de datos
                setTimeout(() => {
                  setInventory([
                    { id: 1, name: 'Producto A', quantity: 10 },
                    { id: 2, name: 'Producto B', quantity: 5 },
                  ]);
                  setLoading(false);
                }, 1000);
              }, []);

              return (
                <InventoryContext.Provider value={{ inventory, setInventory, loading, error }}>
                  {children}
                </InventoryContext.Provider>
              );
            };
            const InventoryDashboard = () => {
              const { inventory, loading } = useInventory();
              return (
                <div className="p-4">
                  <h1 className="text-2xl font-bold mb-4">Dashboard</h1>
                  {loading ? (
                    <p>Cargando inventario...</p>
                  ) : (
                    <ul>
                      {inventory.map(item => (
                        <li key={item.id} className="mb-2">
                          {item.name} - Cantidad: {item.quantity}
                        </li>
                      ))}
                    </ul>
                  )}
                </div>
              );
            };
            const InventoryPage = () => {
              const { inventory, loading } = useInventory();
              return (
                <div className="p-4">
                  <h1 className="text-2xl font-bold mb-4">Inventario</h1>
                  {loading ? (
                    <p>Cargando inventario...</p> 
                  ) : (
                    <ul>
                      {inventory.map(item => (
                        <li key={item.id} className="mb-2">
                          {item.name} - Cantidad: {item.quantity}
                        </li>
                      ))}
                    </ul>
                  )}
                </div>
              );
            };
            const ReportsPage = () => (
              <div className="p-4">
                <h1 className="text-2xl font-bold mb-4">Reportes</h1>
                <p>Aquí se mostrarán los reportes generados.</p>
              </div>
            );
            const SettingsPage = () => (
              <div className="p-4">
                <h1 className="text-2xl font-bold mb-4">Configuración</h1>
                <p>Aquí se podrán ajustar las configuraciones de la aplicación.</p  >
              </div>
            );
            const InventoryFooter = () => (
              <footer className="bg-gray-800 text-white p-4 text-center">
                <p>© 2023 InventarioPro. Todos los derechos reservados.</p>
              </footer>
            );
            const App = () => {
              const [currentPage, setCurrentPage] = useState('dashboard'); // Inicia directamente en el dashboard
              const renderPage = () => {
                switch (currentPage) {
                  case 'dashboard':
                    return <InventoryDashboard />;
                  case 'inventory':
                    return <InventoryPage />;
                  case 'reports':
                    return <ReportsPage />;
                  case 'settings':
                    return <SettingsPage />;
                  default:
                    return <InventoryDashboard />;
                }
              };
              return (
                <InventoryProvider>
                  <div className="min-h-screen flex flex-col">
                    <header className="bg-blue-600 text-white p-4">
                      <nav className="flex justify-between">
                        <div className="text-lg font-bold">InventarioPro</div>
                        <div>
                          <button onClick={() => setCurrentPage('dashboard')} className="mr-4">Dashboard</button>
                          <button onClick={() => setCurrentPage('inventory')} className="mr-4">Inventario</button>
                          <button onClick={() => setCurrentPage('reports')} className="mr-4">Reportes</button>
                          <button onClick={() => setCurrentPage('settings')}>Configuración</button>
                        </div>
                      </nav>
                    </header>
                    <main className="flex-1 p-4">
                      {renderPage()}
                    </main>
                    <InventoryFooter />
                  </div>
                </InventoryProvider>
              );
            };
            const root = createRoot(document.getElementById('root'));
            root.render(
              <StrictMode>
                <App />
              </StrictMode>
            );
          </script>
        </body>
</html>
